baseurl:  # the subpath of your site, e.g. /blog
url: https://opinion.works # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-minifier
  - jekyll-paginate
  - jekyll-sitemap

defaults:
  -
    scope:
      path: ""
      type: posts
    values:
      permalink: /posts/:year/:month/:day/:title/
      links: blog/links.html
      scripts: blog/scripts.html
      header: blog/header.html
      footer: blog/footer.mobile.html
      meta: meta.html

  - scope:
      path: about
      type: pages
    values:
      links: links.html
      scripts: scripts.html
      header: header.html
      footer: footer.html
      meta: meta.html
  - scope:
      path: ""
      type: pages
    values:
      links: blog/links.html
      scripts: blog/scripts.html
      header: blog/header.html
      footer: blog/footer.mobile.html
      meta: meta.html
  - scope:
      path: tags
      type: pages
    values:
      links: blog/links.html
      scripts: blog/scripts.html
      header: blog/header.html
      footer: blog/footer.mobile.html
      meta: meta.html

